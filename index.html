<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st & 2nd - RSVP Question - Admin</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Owl Carosule CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Custom Responsive Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div class="body-wrapper">

        <header>
            <nav class="navbar navbar-expand-lg bg-transparent" id="main-nav">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fal fa-home-alt"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0  d-lg-flex align-items-center">
                            <li class="nav-item">
                                <h1 class="heading">
                                    RSVP Questions
                                </h1>
                            </li>
                            <li class="nav-item">
                                <a class="btn-light" aria-current="page" href="#"><i class="fas fa-lock me-2"></i>
                                    Password Protected</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <div class="">
                                <a class="btn" href="">
                                    <i class="fal fa-external-link me-2"></i>View Responses
                                </a>
                            </div>
                            <div class="">
                                <a class="btn btn-primary" href="">
                                    Add Question
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-center mt-5">
                                <div class="d-flex">
                                    <div class="question-no">
                                        <p>
                                            1
                                        </p>
                                    </div>
                                    <div class="main-question-box">
                                        <div class="main-question-padding-box">
                                            <div class="d-flex mb-5">
                                                <div class="me-4">
                                                    <a class="btn btn-light-green" href="">
                                                        <i class="fal fa-user-check gree-icon me-2"></i>Attendance
                                                    </a>
                                                </div>
                                                <div class="w-75 mt-1">
                                                    <textarea placeholder="Please fill in your question here"
                                                        class="question-text-area" style="height: 50px;"
                                                        spellcheck="false">Will you be able to join us at our wedding? Kindly reply by the date of ____.</textarea>
                                                </div>
                                            </div>
                                            <div class="ansers-mcqs">
                                                <label class="form-label">Attending answer</label>
                                                <div class="input-group mb-2">
                                                    <input type="text" class="form-control" placeholder="Choice 1">
                                                    <span class="input-group-text">
                                                        <a href="">
                                                            Ask follow-up question
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="ansers-mcqs">
                                                <label class="form-label">Declining answer</label>
                                                <div class="input-group mb-2">
                                                    <input type="text" class="form-control" placeholder="Choice 2">
                                                    <span class="input-group-text">
                                                        <a href="">
                                                            Ask follow-up question
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>


                                            <div class="embedded-answers-container">
                                                <!-- Embedded code will be added here -->
                                            </div>

                                            <div class="answers-mcqs" style="display: none;">
                                                <div class="input-group mb-2">
                                                    <input type="text" id="new-choice" class="form-control"
                                                        placeholder="New Choice">
                                                    <span class="input-group-text">
                                                        <a href="#" class="delete-answer-btn">
                                                            <i class="fal fa-times"></i>
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                            <a href="#" class="btn add-answer-btn mb-3"><i class="fal fa-plus me-2"></i>
                                                Add answer choice</a>
                                        </div>
                                        <div class="question-footer">
                                            <div class="row d-flex align-items-center">
                                                <div class="col-lg-3 col-md-6 col-12">
                                                    <div class="">
                                                        <p>Ask</p>
                                                        <a class="btn btn-white w-100" href="">
                                                            All Guests <i class="fal fa-angle-right ms-2"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5 col-md-6 col-12">
                                                    <div class="">
                                                        <p>Ask once per</p>
                                                        <a class="btn btn-white w-100 d-flex justify-content-between"
                                                            href="">
                                                            <span>Indiviual</span> <i
                                                                class="fal fa-angle-down ms-2"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 col-md-6 col-12">
                                                    <div class="">
                                                        <p>Guest list column</p>
                                                        <a class="btn btn-white w-100" href="">
                                                            Name <i class="fa fa-edit ms-2"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-1 col-md-6 col-12">
                                                    <div class="mt-4">
                                                        <a class="btn text-danger text-center" href="">
                                                            <i class="fal fa-trash"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Owl Carspoule JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Handle click event of "Add answer" link
            $('.add-answer-btn').on('click', function (e) {
                e.preventDefault();
                var $answerMCQ = $('.answers-mcqs').clone(); // Clone the entire MCQ block
                $answerMCQ.show(); // Show the cloned block (it was initially hidden)
                $answerMCQ.find('.add-answer-btn').text('Delete answer'); // Change the link text to "Delete answer"
                $answerMCQ.find('.add-answer-btn').removeClass('add-answer-btn').addClass('delete-answer-btn'); // Change class for further identification
                $('.embedded-answers-container').empty().append($answerMCQ); // Empty the container and append the cloned block
            });

            // Handle click event of "Delete answer" link
            $(document).on('click', '.delete-answer-btn', function (e) {
                e.preventDefault();
                $(this).closest('.answers-mcqs').remove(); // Remove the corresponding embedded MCQ block
            });
        });
    </script>


</body>

</html>
